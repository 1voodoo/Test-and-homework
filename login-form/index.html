<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
     <form>
      <div class="form__tittle">Регистрация</div>
      <label class="lable">
        Логин:
        <input type="text" class="form__input" placeholder="Ведите логин:">
      </label>
      <label class="lable password__lable">
        Пароль:
        <input type="password" class="form__input password__input" placeholder="Ведите пароль:">
        <div class="password__btn"><img src="./img/eye-show.png" alt="icon"></div>
      </label>
      <button type="submit" class="btn" >Зарегестрироваться</button>
     </form>   
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
